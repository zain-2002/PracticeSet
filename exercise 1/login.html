<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
        <link
            type="text/css"
            rel="stylesheet"
            href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css"/>
    </head>
    <body>

        <!-- navbar -->

        <nav class="navbar navbar-expand-lg nav">
            <div class="container-fluid">
                <a class="navbar-brand me-3" href="index.html"><img src="logo.png" height="50px" alt="">
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">Contact</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 search__input" type="text" placeholder="Search">
                    </form>
                </div>
            </div>
        </nav>

        <div class="login-container">
            <div class="login-box login">
                <h2>Login</h2>
                <form>
                    <div class="user-box">
                        <input type="text" name="" required id="login-email">
                        <label>Email</label>
                        <p id="login-email-error" class="text-danger"></p>
                    </div>
                    <div class="user-box">
                        <input type="password" name="" required id="login-pass">
                        <label>Password</label>
                        <p id="login-pass-error" class="text-danger"></p>
                    </div>
                    <p class="text-success cursor" id="createAccount">Don't have an Account?</p>
                    <a href="#" id="login-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        LogIn
                    </a>
                </form>
            </div>
            <div class="login-box register">
                <h2>Register Now</h2>
                <form>
                    <div class="user-box">
                        <input type="text" id="firstName" required>
                        <label>First Name</label>
                    </div>
                    <div class="user-box">
                        <input type="text" id="lastName" required>
                        <label>Last Name</label>
                    </div>
                    <div class="user-box">
                        <input type="email" id="email" required>
                        <label>Email</label>
                        <p class="text-danger" id="email-error"></p>
                    </div>
                    <div class="user-box">
                        <input type="password" id="password" required>
                        <label>Password</label>
                    </div>
                    <div class="user-box">
                        <input type="password" id="confirmPassword" required>
                        <label>Confirm Password</label>
                    </div>
                    <a href="#" id="registerBtn">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Register
                    </a>
                    <p class="text-danger" id="confirmPasswordError"></p>
                </form>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="login.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
